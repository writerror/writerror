<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>{% if page.title %}{{ page.title | escape }} &#8211; {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@writerror" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% if page.sub-title %}: {{ page.sub-title | markdownify | strip_html | rstrip }}{% endif %} / {% endif %}writerror" />
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | markdownify | strip_html | normalize_whitespace | truncate: 140 | escape }}" />
  <meta name="twitter:image" content="{{ page.thumbnail | absolute_url | default: 'https://writerror.com/assets/img/m.jpg' }}" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
